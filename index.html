<!DOCTYPE html>
<html>
  <head>
    <title>Hello, WebVR! - A-Frame</title>
    <meta name="description" content="Hello, WebVR! - A-Frame">
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-entity rotation="0 0 0">
        <a-text value="My A-Frame Scene" position="-1 2.3 -1" color="#000000"></a-text>
        <a-torus-knot position="-3 1 -5" color="#DC18DF"></a-torus-knot>
        <a-dodecahedron position="3 1 -5" color="#18DFC1"></a-dodecahedron>
        <a-box position="-1 2.5 -3" rotation="0 0 0" color="#4CC3D9"></a-box>
        <a-sphere position="0 1.25 -3" radius="1.25" color="#EF2D5E">
          <a-ring position="3 2 -4"></a-ring>
        </a-sphere>
        <a-assets>
          <a-asset-item id="rayman-obj" src="./rayman/Rayman/rayman.obj"></a-asset-item>
          <a-asset-item id="rayman-mtl" src="./rayman/Rayman/rayman.mtl"></a-asset-item>
        </a-assets>
        <a-obj-model src="#rayman-obj" mtl="#rayman-mtl"></a-obj-model>
        <a-cylinder position="-3 0.75 -3" radius="0.5" height="1.5" color="#FFC65D" rotation="90 0 0"></a-cylinder>
        <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4"></a-plane>
      </a-entity>
      <a-sky color="#ECECEC"></a-sky>
    </a-scene>
  </body>
</html>
